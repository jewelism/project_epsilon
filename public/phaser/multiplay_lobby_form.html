<div id="first_connection">
  <input
    type="text"
    name="ipAddrInput"
    placeholder="enter ip address"
    maxlength="30"
    onfocus="this.value='';"
    style="width: 300px; height: 30px; font-size: 20px; background-color: #fff"
  />
  <button id="tplink">jewelry.tplink</button>
  <button id="localhost">localhost</button>
  <br />
  <input
    type="text"
    name="roomNameInput"
    placeholder="enter room name"
    maxlength="30"
    onfocus="this.value='';"
    style="width: 300px; height: 30px; font-size: 20px; background-color: #fff"
  />
  <button id="connect">connect</button>
</div>
<br />
<p id="rooms" style="background-color: #fff"></p>
<br />
<input
  type="text"
  name="nick"
  placeholder="enter nickname"
  maxlength="10"
  style="width: 216px; height: 30px; font-size: 20px; background-color: #fff"
/>
<button id="start">start</button><br />
<p id="status" style="background-color: #fff"></p>
<button id="req_total_players">total players</button>
<p id="total_players" style="background-color: #fff"></p>
